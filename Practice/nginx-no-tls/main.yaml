---
- name: configure webserver without tls
  hosts: nodes
  gather_facts: true
  become: true
  vars:
    server_name: ansible-node1
  vars_files:
    - vars/main.yaml
  tasks:
    - name: create nginx repo definition
      copy: 
        src: nginx.repo
        dest: /etc/yum.repos.d/nginx.repo
        owner: root
        group: root
        mode: 0644

    - name: install nginx
      yum:
        name: nginx
        update_cache: true
        state: present

    - name: copy main nginx config file
      copy:
        src: files/nginx.conf
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644
      notify: restart nginx

    - name: copy site's nginx config file
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/conf.d/notls.conf
        owner: root
        group: root
        mode: 0644
      notify: restart nginx

    - name: copy index.html
      template:
        src: templates/index.html.j2
        dest: /usr/share/nginx/html/index.html
        owner: root
        group: root
        mode: 0644
      notify: restart nginx

    - name: ensure nginx is enabled and started
      service:
        name: nginx
        state: started
        enabled: true

    - name: insert firewalld rule for nginx
      firewalld:
        port: "{{ nginx_port_no_tls }}/tcp"
        permanent: true
        state: enabled
        immediate: true
      ignore_errors: true

  post_tasks:
    - name: Check web site status from control node
      uri:
        url: "http://ansible-node1.localdomain"
        return_content: true
      connection: local
      register: example_webpage
      failed_when: example_webpage.status != 200

    - name: print site content
      debug:
        var: example_webpage.content

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
